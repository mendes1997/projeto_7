<title>Formulário de Inscrição</title>

<body>

<div class="form-container">

<h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
<p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

<form>

<div class="form-group">
<label for="name">Nome</label>
<input type="text" id="name" name="user_name" placeholder="Seu nome completo">
</div>

<div class="form-group">
<label for="email">E-mail</label>
<input type="email" id="email" name="user_email" placeholder="seu.email@exemplo.com">
</div>

<button type="submit" class="submit-button">Inscrever</button>

</form>

</div>

</body>
